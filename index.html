<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Form</legend>
        <label for="Salutation">Salutation</label><br>
        <select name="" id="">
            <option>--None--</option>
            <option>Mr</option>
            <option>Mrs</option>
        </select><br><br>
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" id="First" placeholder="Enter First Name"/><br><br>
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" id="Last" placeholder="Enter Last Name"/><br><br>
        <label for="Gender">Gender: </label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female <br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Email"><br><br>
        <label for="DOB">Date of birth: </label>
        <input type="date"><br><br>
        <label for="">Address: </label><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <input type="submit" name="submit">
        
    </fieldset>
</body>
</html>
